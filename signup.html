<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="img/login_signup.png" alt="Simplify Management" class="dashboard-image">
        </div>
        <div class="right-side">
            <div class="logo">
                <img src="img/KHOT LOGO.png" alt="khotlogo">
                <h2>K-HOTMART</h2>
            </div>
            <h3>Create Your Account</h3>
            <p>Please fill in the details below</p>
            <form id="signupForm">
                <div class="input-container">
                    <input type="text" id="firstname" placeholder="First Name" required pattern="[A-Za-z]+" title="Only letters are allowed">
                </div>
                <div class="input-container">
                    <input type="text" id="lastname" placeholder="Last Name" required pattern="[A-Za-z]+" title="Only letters are allowed">
                </div>
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email address" required>
                </div>
                <div class="input-container">
                    <input type="text" id="contact" placeholder="Contact Number" required pattern="^(09|\+639)\d{9}$" title="Format: 09XXXXXXXX or +639XXXXXXXX">
                </div>                               
                <div class="input-container">
                    <input type="text" id="state_city" placeholder="State/City" required pattern="[A-Za-z]+" title="Only letters are allowed">
                </div>
                <div class="input-container">
                    <input type="text" id="address" placeholder="Address" required>
                </div>
                <div class="input-container">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <img src="img/eye-icon.png" class="input-icon" id="toggle-password" alt="Toggle Password">
                </div>                         
                <div class="terms-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the terms & privacy</label>
                </div>
                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
